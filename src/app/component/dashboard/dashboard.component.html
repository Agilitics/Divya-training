<div id="carouselControls" class="carousel slide" data-ride="carousel">
    <div *ngFor="let item of carousel ; let i = index" class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://blogs.thomsonreuters.com/answerson/wp-content/uploads/sites/3/2020/05/law-firm-800x450.jpg" alt="First slide">
        <div class="carousel-caption text-left">
          <h1>{{item.heading}}</h1>
          <p class="carousel-para">{{item.description}}</p>
          <br/>
          <p><a class="btn btn-lg btn-primary" href="#" role="button">Learn about us</a></p>
          
        </div>
      </div>
     
      <div class="carousel-item">
        <img class="d-block w-100" src='{{  item.imageSrc }}' alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src='{{  item.imageSrc }}' alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  
    
  
  <div class="row item-container">
      <div *ngFor="let item of attorneys ; let i = index"  class="col-lg-4">
        <br/><br/><br/>
        <img class="bd-placeholder-img rounded-circle" width="140" height="140" alt="100x100" src='{{  item.imageSrc }}' data-holder-rendered="true">
  
        <br/><br/><h2>{{item.heading}}</h2>
        <p>{{item.description}}</p>
        <p><a class="btn btn-secondary" href="#" role="button">View more </a></p>
      </div>
  </div>
  
  
  
  
  <hr class="featurette-divider">
    <div class="row featurette">
      <div *ngFor="let item of services ; let i = index" class="col-md-7">
        <h2 class="featurette-heading">{{item.heading}}</h2>
        <br/><br/><p class="featurette-paragraph">{{item.description}}</p>
      </div>
  
      <div class="col-md-5">
        <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500"  xmlns='http://www.w3.org/2000/svg' preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 500x500"><title>Placeholder</title><rect width="100%" height="100%" fill="#eee"/><text x="50%" y="50%" fill="#aaa" dy=".3em">500x500</text></svg>
      </div>
    </div>
  
  <hr class="featurette-divider">
  
  
    <div class="row featurette">
      <div *ngFor="let item of experience ; let i = index" class="col-md-7 order-md-2">
        <h2 class="featurette-heading"> {{item.heading}}</h2>
        <p class="lead">{{item.description}}</p>
      </div>
      <div class="col-md-5 order-md-1">
        <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 500x500"><title>Placeholder</title><rect width="100%" height="100%" fill="#eee"/><text x="50%" y="50%" fill="#aaa" dy=".3em">500x500</text></svg>
      </div>
    </div>
